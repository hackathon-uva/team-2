<section>
	Now rate your goals!
	<div ng-repeat="goal in mygoals">
		 {{goal.name}}, ideal:<md-slider md-discrete ng-model="myDiscreteValue" step="1" min="1" max="10"></md-slider>
		{{goal.name}},current: <md-slider md-discrete ng-model="myDiscreteValue" step="1" min="1" max="10"></md-slider>
	</div>
	<div><button ui-sref="spider">Visualise these goals</button></div>

</section>
